---
###############################################################################
# Default
###############################################################################
# Default values result in running Conan Exiles server.
#
# Tests:
# * Mods are installed correctly.
# * Engine.ini set.
# * Game.ini set.
# * ServerSettings.ini set.
# * Conan Exiles server is running.
# * Backup jobs are created.

dependency:
  name: 'galaxy'
driver:
  name: 'podman'
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: 'auto_silent'
      callback_whitelist: 'profile_tasks, timer, yaml'
    ssh_connection:
      pipelining: false
  inventory:
    group_vars:
      all:
        repo_testing_enable: true
        repo_testing_versions:
          - comment: 'winetricks'
            version: '20250102'
            asset: '{{
                lookup("env", "MOLECULE_PROJECT_DIRECTORY") ~
                "/molecule/cache/20250102.tar.gz"
              }}'
        conan_exiles_cfg_mods_list:
          - 2723987721
platforms:
  - name: 'conan_exiles-debian-13-default'
    image: 'ghcr.io/hifis-net/debian-systemd:13'
    systemd: 'always'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
    published_ports:
      - '7777:7777/udp'
      - '7777:7777/tcp'
      - '7778:7778/udp'
      - '27015:27015/udp'
      - '25575:25575/tcp'
verifier:
  name: 'ansible'
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    # - 'dependency'
    # - 'cleanup'
    - 'destroy'
    - 'syntax'
    - 'create'
    # - 'prepare'
    - 'converge'
    # - 'idempotence'  # services always restarted.
    # - 'side_effect'
    - 'verify'
    # - 'cleanup'
    - 'destroy'
